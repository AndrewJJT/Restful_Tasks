<div class="container">
<h3>Restful Tasks API</h3>
<h3>All the tasks:</h3>
<button (click) ="btngetalltasks()">GET ALL TASKS</button>
<li *ngFor="let task of tasks">{{task.title}} - {{task.description}} <button (click)="showtaskdetail(task._id)">show</button></li>
<p>{{task.title}}</p>
<p>{{task.description}}</p>
</div>
